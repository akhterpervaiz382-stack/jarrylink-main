<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarryLink | Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        #displayLink { cursor: pointer; user-select: none; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full glass p-8 rounded-[2.5rem] border border-white/20 shadow-2xl text-center">
        <h1 class="text-4xl font-black mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic">JarryLink</h1>
        <p class="text-gray-400 text-sm mb-8 uppercase">Premium Custom Shortener</p>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-xs text-gray-500 ml-2 uppercase font-bold">Long URL</label>
                <input type="text" id="longUrl" placeholder="https://youtube.com/..." class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 focus:border-emerald-500 outline-none text-white">
            </div>

            <div>
                <label class="text-xs text-gray-500 ml-2 uppercase font-bold">Branded Name</label>
                <div class="flex items-center bg-black/30 rounded-2xl border border-white/10 focus-within:border-emerald-500 overflow-hidden">
                    <span class="pl-4 text-emerald-400 font-bold italic">jarrylink/</span>
                    <input type="text" id="shortCode" placeholder="MyLink" class="w-full p-4 bg-transparent outline-none text-white">
                </div>
            </div>

            <button onclick="shortenLink()" id="btn" class="w-full py-5 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black text-lg transition-all active:scale-95">
                GENERATE LINK
            </button>
        </div>

        <div id="result" class="mt-8 hidden p-6 bg-emerald-400/10 border border-emerald-400/30 rounded-[2rem]">
            <p class="text-[10px] text-emerald-400 uppercase font-bold mb-2">Live Branded Link</p>
            <div id="displayLink" onclick="copyLink()" class="text-3xl font-bold text-white hover:text-emerald-400 transition-all break-all italic">
                <span id="linkSpan">jarrylink/Name</span>
            </div>
            <button onclick="copyLink()" id="copyBtn" class="mt-4 text-[10px] bg-white text-black px-6 py-2 rounded-full font-bold hover:bg-emerald-400 transition-all">
                COPY CLEAN LINK
            </button>
        </div>
    </div>

    <script>
        async function shortenLink() {
            const original_url = document.getElementById('longUrl').value;
            let short_code = document.getElementById('shortCode').value.trim();
            const btn = document.getElementById('btn');

            if(!original_url) return alert("Bhai URL toh dalo!");
            
            btn.innerText = "ARCHITECTING...";
            btn.disabled = true;

            try {
                // IMPORTANT: Yahan absolute URL 'https://jarrylink.site/shorten' use karein
                const res = await fetch('https://jarrylink.site/shorten', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ original_url, short_code })
                });

                if(res.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('linkSpan').innerText = `jarrylink/${short_code}`;
                    btn.innerText = "GENERATE LINK";
                } else {
                    alert("Ye name pehle se hai, kuch naya try karein!");
                    btn.innerText = "TRY AGAIN";
                }
            } catch (e) {
                alert("Connection Error! Vercel check karein.");
            }
            btn.disabled = false;
        }

        function copyLink() {
            const display = document.getElementById('linkSpan').innerText;
            const code = display.split('/')[1];
            
            // Hum clipboard mein domain ke saath bhejenge taake link chale
            // Lekin backend isay 301 redirect karega toh domain ghayab ho jayega
            const finalLink = "https://jarrylink.site/" + code;
            
            navigator.clipboard.writeText(finalLink).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.innerText = "COPIED TO CLIPBOARD!";
                copyBtn.style.background = "#10b981";
                setTimeout(() => {
                    copyBtn.innerText = "COPY CLEAN LINK";
                    copyBtn.style.background = "white";
                }, 2000);
            });
        }
    </script>
</body>
</html>
