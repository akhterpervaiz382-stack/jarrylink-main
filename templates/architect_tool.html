<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarryLink Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="absolute top-5 right-5 flex items-center gap-2 bg-black/40 p-3 rounded-full border border-white/10">
        <div id="dot" class="w-3 h-3 rounded-full bg-red-500"></div>
        <span id="stext" class="text-xs font-mono uppercase">Offline</span>
    </div>

    <div class="max-w-md w-full glass p-8 rounded-3xl border border-white/20 shadow-2xl text-center">
        <h1 class="text-4xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">JarryLink</h1>
        
        <div class="space-y-4 text-left">
            <input type="text" id="longUrl" placeholder="Paste URL" class="w-full p-4 rounded-xl bg-black/20 border border-white/10 outline-none">
            
            <div class="flex items-center bg-black/20 rounded-xl border border-white/10 overflow-hidden">
                <span class="pl-4 text-emerald-400 font-bold italic">jarrylink/</span>
                <input type="text" id="shortCode" placeholder="MyName" class="w-full p-4 bg-transparent outline-none">
            </div>

            <button onclick="shortenLink()" id="btn" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-bold">Generate Link</button>
        </div>

        <div id="result" class="mt-6 hidden p-6 bg-emerald-900/20 border border-emerald-400/30 rounded-2xl">
            <p id="shortUrl" class="text-2xl font-bold"></p>
            <button onclick="copyIt()" class="mt-4 text-xs bg-white/10 px-4 py-2 rounded-lg">Copy Professional Link</button>
        </div>
    </div>

    <script>
        async function check() {
            try {
                const res = await fetch('/status');
                if(res.ok) {
                    document.getElementById('dot').style.backgroundColor = '#10b981';
                    document.getElementById('stext').innerText = "Online";
                }
            } catch(e) {}
        }

        async function shortenLink() {
            const original_url = document.getElementById('longUrl').value;
            let short_code = document.getElementById('shortCode').value.trim();
            if(!short_code) short_code = Math.random().toString(36).substring(7);

            const res = await fetch('/shorten', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ original_url, short_code })
            });

            if(res.ok) {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('shortUrl').innerText = `jarrylink/${short_code}`;
            } else { alert("Choose another name!"); }
        }

        function copyIt() {
            const display = document.getElementById('shortUrl').innerText;
            const code = display.split('/')[1];
            const final = "https://www.jarrylink.site/" + code;
            navigator.clipboard.writeText(final);
            alert("Link Copied!");
        }

        setInterval(check, 5000); check();
    </script>
</body>
</html>
