<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarryLink | Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        
        /* Masking Magic: Is se browser status bar update nahi karta */
        #displayLink { 
            cursor: pointer; 
            user-select: none; 
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* Taake browser text ko link na samjhe */
        .mask-text {
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="absolute top-5 right-5 flex items-center gap-2 bg-black/40 p-3 rounded-full border border-white/10">
        <div id="dot" class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]"></div>
        <span id="stext" class="text-[10px] font-mono uppercase tracking-widest text-gray-300">Engine Online</span>
    </div>

    <div class="max-w-md w-full glass p-8 rounded-[2.5rem] border border-white/20 shadow-2xl text-center">
        <h1 class="text-4xl font-black mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic">JarryLink</h1>
        <p class="text-gray-400 text-sm mb-8 uppercase tracking-tighter">Premium Custom Shortener</p>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-xs text-gray-500 ml-2 uppercase font-bold">Long URL</label>
                <input type="text" id="longUrl" placeholder="https://youtube.com/..." 
                       class="w-full p-4 rounded-2xl bg-black/30 border border-white/10 focus:border-emerald-500 outline-none transition-all">
            </div>

            <div>
                <label class="text-xs text-gray-500 ml-2 uppercase font-bold">Branded Name</label>
                <div class="flex items-center bg-black/30 rounded-2xl border border-white/10 focus-within:border-emerald-500 overflow-hidden">
                    <span class="pl-4 text-emerald-400 font-bold italic">jarrylink/</span>
                    <input type="text" id="shortCode" placeholder="MyLink" class="w-full p-4 bg-transparent outline-none">
                </div>
            </div>

            <button onclick="shortenLink()" id="btn" class="w-full py-5 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black text-lg transition-all shadow-xl shadow-emerald-900/20 active:scale-95">
                GENERATE LINK
            </button>
        </div>

        <div id="result" class="mt-8 hidden p-6 bg-emerald-400/10 border border-emerald-400/30 rounded-[2rem]">
            <p class="text-[10px] text-emerald-400 uppercase font-bold mb-2">Live Branded Link</p>
            
            <div id="displayLink" 
                 role="button"
                 onmouseover="window.status=' '; return true;"
                 onmousedown="window.status=' '; return true;"
                 onclick="openDirectly(event)" 
                 class="text-2xl font-bold text-white hover:text-emerald-400 transition-all break-all">
                <span class="mask-text" id="linkSpan">jarrylink/Name</span>
            </div>

            <button onclick="copyLink()" class="mt-4 text-[10px] bg-white text-black px-6 py-2 rounded-full font-bold hover:bg-emerald-400 transition-all">
                COPY FOR WEB
            </button>
        </div>
    </div>

    <script>
        let finalTargetUrl = ""; 

        async function shortenLink() {
            const original_url = document.getElementById('longUrl').value;
            let short_code = document.getElementById('shortCode').value.trim();
            const btn = document.getElementById('btn');

            if(!original_url) return alert("Pehle URL dalein!");
            if(!short_code) short_code = Math.random().toString(36).substring(7);

            btn.innerText = "ARCHITECTING...";
            btn.disabled = true;

            const res = await fetch('/shorten', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ original_url, short_code })
            });

            if(res.ok) {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('linkSpan').innerText = `jarrylink/${short_code}`;
                
                finalTargetUrl = original_url.startsWith('http') ? original_url : 'https://' + original_url;
                btn.innerText = "GENERATE LINK";
            } else {
                alert("Error: Try another name!");
                btn.innerText = "TRY AGAIN";
            }
            btn.disabled = false;
        }

        // The Ultimate Masking Redirect
        function openDirectly(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            if(finalTargetUrl) {
                // Ghost Mode: Ek bilkul temporary element banayein jo browser monitor na kar sake
                const vault = document.createElement('form');
                vault.action = finalTargetUrl;
                vault.method = 'GET';
                vault.target = '_blank';
                vault.rel = 'noopener noreferrer';
                document.body.appendChild(vault);
                vault.submit();
                document.body.removeChild(vault);
            }
            return false;
        }

        function copyLink() {
            const display = document.getElementById('linkSpan').innerText;
            const code = display.split('/')[1];
            const final = "https://www.jarrylink.site/" + code;
            navigator.clipboard.writeText(final);
            alert("Professional Link Copied!");
        }
        
        // Anti-Status Bar Hack
        document.getElementById('displayLink').addEventListener('mouseenter', () => window.status = '');
    </script>
</body>
</html>
