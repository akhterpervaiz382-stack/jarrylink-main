<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarryLink | Professional URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="absolute top-5 right-5 flex items-center gap-2 bg-black/40 p-3 rounded-full border border-white/10">
        <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_#ef4444]"></div>
        <span id="status-text" class="text-xs font-mono uppercase tracking-widest text-gray-300">Engine Offline</span>
    </div>

    <div class="max-w-md w-full glass p-8 rounded-3xl border border-white/20 shadow-2xl text-center">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
            JarryLink Architect
        </h1>
        <p class="text-gray-400 mb-8">Create Branded Custom Links</p>

        <div class="space-y-4 text-left">
            <div>
                <label class="block text-sm mb-1 text-gray-300">Target URL</label>
                <input type="text" id="longUrl" placeholder="https://example.com" 
                       class="w-full p-3 rounded-xl bg-black/20 border border-white/10 outline-none">
            </div>

            <div>
                <label class="block text-sm mb-1 text-gray-300">Custom Path</label>
                <div class="flex items-center bg-black/20 rounded-xl border border-white/10 overflow-hidden focus-within:border-emerald-500">
                    <span class="pl-3 text-emerald-400 font-bold text-sm italic">jarrylink/</span>
                    <input type="text" id="shortCode" placeholder="MyName" 
                           class="w-full p-3 bg-transparent outline-none text-white">
                </div>
            </div>

            <button onclick="shortenLink()" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-bold transition-all">
                Generate Branded Link
            </button>
        </div>

        <div id="result" class="mt-6 hidden p-4 bg-emerald-900/20 border border-emerald-500/30 rounded-xl text-center">
            <p class="text-sm text-emerald-400">Success! Your link:</p>
            <p id="shortUrl" class="font-mono text-xl text-white font-bold mt-2"></p>
            <button onclick="copyToClipboard()" class="mt-4 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm transition-all border border-white/10">
                Copy Professional Link
            </button>
        </div>
    </div>

    <script>
        // Status Check
        async function checkStatus() {
            try {
                const res = await fetch('/status');
                if(res.ok) {
                    document.getElementById('status-dot').style.backgroundColor = '#10b981';
                    document.getElementById('status-text').innerText = "Architect Online";
                }
            } catch(e) {}
        }

        // Logic for Shortening
        async function shortenLink() {
            const original_url = document.getElementById('longUrl').value;
            let short_code = document.getElementById('shortCode').value.trim();
            if(!short_code) short_code = Math.random().toString(36).substring(7);

            try {
                const res = await fetch('/shorten', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ original_url, short_code })
                });

                if(res.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    // Display Branded Version: jarrylink/name
                    document.getElementById('shortUrl').innerText = `jarrylink/${short_code}`;
                } else {
                    alert("Try a different custom name!");
                }
            } catch(e) { alert("Server Error"); }
        }

        // Professional Copy Logic
        function copyToClipboard() {
            const text = document.getElementById('shortUrl').innerText;
            // Dikhne mein jarrylink/Name hai, par asli link .site ke sath copy hoga
            const actualLink = "https://jarrylink.site/" + text.split('/')[1];
            
            navigator.clipboard.writeText(actualLink).then(() => {
                alert("Copied: " + actualLink);
            });
        }

        setInterval(checkStatus, 5000);
        checkStatus();
    </script>
</body>
</html>
