<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarryLink | SEO Architect Tool</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .status-header { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; font-size: 14px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #0056b3; }
        #result-area { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; word-break: break-all; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<div class="container">
    <div class="status-header">
        <span id="status-dot" class="dot" style="background-color: #ff4d4d;"></span>
        <span id="status-text" style="color: #666;">Engine Disconnected</span>
    </div>

    <h2>JarryLink Architect</h2>
    <p style="font-size: 12px; color: #888;">Create SEO-Optimized Short Links</p>

    <input type="text" id="long-url" placeholder="Paste Long URL (https://...)">
    <input type="text" id="short-code" placeholder="Custom Alias (e.g. ai-video-shortener)">
    
    <button onclick="generateLink()">Generate & Save to Supabase</button>

    <div id="result-area"></div>
</div>

<script>
    const ENGINE_URL = window.location.origin;

    async function checkConnection() {
        try {
            // Humne abhi check kiya ke /status kaam kar raha hai
            const response = await fetch(`${ENGINE_URL}/status`);
            const data = await response.json();
            
            if (data.status === "Architect Engine Online") {
                document.getElementById('status-dot').style.backgroundColor = "#28a745";
                document.getElementById('status-text').innerText = "Engine Online (Connected to Supabase)";
            }
        } catch (err) {
            document.getElementById('status-dot').style.backgroundColor = "#ff4d4d";
            document.getElementById('status-text').innerText = "Engine Offline";
        }
    }

    async function generateLink() {
        const urlInput = document.getElementById('long-url').value;
        const codeInput = document.getElementById('short-code').value;
        const resultArea = document.getElementById('result-area');

        if (!urlInput || !codeInput) {
            alert("Dono fields bharna zaroori hain!");
            return;
        }

        try {
            const response = await fetch(`${ENGINE_URL}/shorten`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    original_url: urlInput,
                    short_code: codeInput
                })
            });

            const data = await response.json();

            if (response.status === 201) {
                const finalLink = `${ENGINE_URL}/${codeInput}`;
                resultArea.style.display = "block";
                resultArea.className = "success";
                resultArea.innerHTML = `<strong>âœ… Link Created!</strong><br><a href="${finalLink}" target="_blank">${finalLink}</a>`;
            } else {
                alert("Error: " + data.message);
            }
        } catch (err) {
            alert("Backend se contact nahi ho raha.");
        }
    }

    setInterval(checkConnection, 5000);
    checkConnection();
</script>

</body>
</html>
